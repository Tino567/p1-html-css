<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">

<label for="firstname">Voornaam</label>
<input type="text"name=firstname pattern="[a-zA-Z]">
<br><br>

<label for="lastname">Achternaam</label>
<input type="text"name=lastname pattern="[a-zA-Z]">
<br><br>

<label for="gender">Geslacht</label>
<input type="radio"name=gender value="Man" checked>Man
<input type="radio"name=gender value="Vrouw">Vrouw
<br><br>

<label for="adress">Adress</label>
<input type="text"name=adress >
<label for="housenumber">Huisnummer</label>
<input type="text"name=housenumber>
<br><br>

<label for="city">Stad</label>
<input type="text"name=city>
<br><br>

<label for="country">Land</label>
<input type="text"name=country>
<br><br>

<label for="citizen service number">BSN-nummer</label>
<input type="text"name=citizenservicenumber maxlength="9">
<br><br>

<label for="holidaycountry">Vakantielanden</label>
<select name="holidaycountry" id="countrys">
<option value="China">China</option>
<option value="Greece">Griekenland</option>
<option value="Dubai">Dubai</option>
<option value="Spain">Spanje</option>
</select>
<br><br>

<label for="dateofdeparture">Datum van vertrek</label>
<input type="date"name=dateofdeparture min="2024-09-18">
<br><br>

<label for="dateofreturn">Datum van terugkomst</label>
<input type="date"name=dateofreturn min="2024-09-18">
<br><br>

<label for="travelingcompanions">Reisgenoten</label>
<input type="number"name=travelingcompanions min="0" max="4">
<br><br>

<label for="Submit">Boek nu</label>
<input type="submit"name=Submit>
<br><br>

<label for="E-mail">E-mail</label>
<input type="text"name=E-mail>
<br><br>

<label for="password">Wachtwoord</label>
<input type="password" name="password">

</form>

    
</body>
</html>
